<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body{text-align:center; padding:10px; background:#393A3A;}
    h1, h3, #results{color:#F9DC5C;}
  </style>
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js">
    </script>
</head>
<body>
  <h1>Star Wars Finder!</h1>
    <form>
       <h3>Enter a Category</h3>
      <input type="text" id="categoryField" value=""><br>
      <h3>Enter an Episode</h3>
      <input type="text" id="number" value=""><br>
      <h3></h3>
      <input id="searchButton" type="submit" value="Submit">
    <script>
    /*global $*/
      $("#searchButton").click(function(e){
      var myurl= "https://swapi.co/api/"+ $("#categoryField").val() + "/" + $("#number").val();
      $.ajax({
        url : myurl,
        dataType : "json",
        timeout : 3000,
        error : function(xhr, textStatus, errorThrown){
          $("#results").html("Incorrect Spelling or Category");
        },
        success : function(parsed_json) {
          
        
          var name = (parsed_json['name']);
          var birth_year = (parsed_json['birth_year']);
          var height = (parsed_json['height']);
          var mass = (parsed_json['mass']);
          var gender = (parsed_json['gender']);
          var skin_color = (parsed_json['skin_color']);
          
          
          
          var everything = name + "<br>" + "Birth Year: " + birth_year + ", Height: " + height + ", Mass: " + mass + "," + "<br>" +
          "Gender: " + gender + ", Skin Color: " +  skin_color; 
        		
         

          var name = (parsed_json['name']);
          var model = (parsed_json['model']);
          var starship_class = (parsed_json['starship_class']);
          var manufacturer = (parsed_json['manufacturer']);
          var cost_in_credits = (parsed_json['costs_in_credits']);
          var length = (parsed_json['length']);
          var pilots = (parsed_json['pilots']);
          var hyperdrive_rating = (parsed_json['hyperdrive_rating']);
         
          
          var everything = name + "<br>" + "Model: " + model + ", Starship Class: " + starship_class + ", Manufacturer: " + manufacturer + "," + "<br>" +
          "Cost: " + cost_in_credits + ", Pilots: " +  pilots + ", Hyperdrive Rating : " +  hyperdrive_rating; 
          
          
         
      
          var name = (parsed_json['name']);
          var diameter = (parsed_json['diameter']);
          var orbital_period = (parsed_json['orbital_period']);
          var gravity = (parsed_json['gravity']);
          var climate = (parsed_json['climate']);
          var terrain = (parsed_json['terrain']);
          
          
          var everything = name + "<br>" + "Diameter: " + diameter + "Orbital Period: " + orbital_period + ", Gravity: " + gravity + "," + "<br>" +
          "Climate: " + climate + ", Terrain: " +  terrain; 
             
         
         
          
          
          
          
          
          
    	
           $("#results").html(everything);



 
 
 

         
       }
        
      });
      e.preventDefault();
    });
    </script>
    </form>
    <h3>Search Results</h3>
    <p id="results"></p>
</body>
</html>
